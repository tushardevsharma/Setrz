<section id="heroSection" class="hero-section d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center">
      <!-- Form for mobile, Lead text for desktop -->
      <div class="col-12 col-md-6 order-md-2 mb-4 mb-md-0">
        <div class="card p-4 shadow-lg">
          <h2 class="text-center mb-4">Get a Free Quote</h2>
          <form (ngSubmit)="onSubmit()" #heroForm="ngForm" *ngIf="!formSubmittedSuccessfully">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formData.name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="formData.phoneNumber" pattern="[6-9]\d{9}" maxlength="10" placeholder="e.g., 9876543210" required>
              <div *ngIf="heroForm.controls['phoneNumber']?.invalid && heroForm.controls['phoneNumber']?.touched" class="text-danger">
                Please enter a valid 10-digit Indian phone number.
              </div>
            </div>
            <div class="mb-3">
              <label for="desiredMoveOutDate" class="form-label">Desired Move Out Date</label>
              <input type="date" class="form-control" id="desiredMoveOutDate" name="desiredMoveOutDate" [(ngModel)]="formData.desiredMoveOutDate" [min]="todayDate" [max]="maxMoveOutDate" required>
            </div>
            <div class="mb-3">
              <label for="moveSize" class="form-label">Move Size</label>
              <select class="form-select" id="moveSize" name="moveSize" [(ngModel)]="formData.moveSize" required>
                <option value="" disabled selected>Select Move Size</option>
                <option value="1 BHK">1 BHK</option>
                <option value="2 BHK">2 BHK</option>
                <option value="3 BHK">3 BHK</option>
                <option value="4 BHK">4 BHK</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="!heroForm.valid || isSubmitting">
              <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              {{ isSubmitting ? 'Submitting...' : 'Get Quote' }}
            </button>
          </form>

          <div *ngIf="formSubmittedSuccessfully" class="text-center p-5">
            <h3 class="text-success mb-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-check-circle-fill me-2" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
              </svg>
              Thank you, we will be in touch!
            </h3>
            <p>Your request has been successfully submitted.</p>
          </div>
        </div>
      </div>

      <!-- Lead text for mobile, Form for desktop -->
      <div class="col-12 col-md-6 order-md-1 text-center text-md-start text-white">
        <h1 class="display-3">
          <span #typewriterText class="typewriter-text"></span><span #typedCursor class="typed-cursor">|</span>
        </h1>
        <p class="lead text-white-50">Intelligent moving, re-imagined for your peace of mind.</p>
      </div>
    </div>
  </div>
</section>
