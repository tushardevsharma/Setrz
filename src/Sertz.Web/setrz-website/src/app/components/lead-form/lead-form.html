<section id="lead-form" class="lead-form-section py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <h2 class="display-5">Ready for a Better Move?</h2>
        <p class="lead text-muted">Fill out the form below to get a free, no-obligation consultation and quote.</p>
        
        <form [formGroup]="leadForm" (ngSubmit)="onSubmit()" class="mt-5 text-start">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" class="form-control form-control-lg" formControlName="name" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" class="form-control form-control-lg" formControlName="email" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" id="phone" class="form-control form-control-lg" formControlName="phone" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="movingDate" class="form-label">Estimated Moving Date</label>
              <input type="date" id="movingDate" class="form-control form-control-lg" formControlName="movingDate">
            </div>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Tell us about your move (optional)</label>
            <textarea id="message" class="form-control form-control-lg" formControlName="message" rows="4"></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="leadForm.invalid">Get My Free Quote</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
