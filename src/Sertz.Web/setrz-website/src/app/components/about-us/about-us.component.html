<div class="about-us-wrapper">
  <div class="about-us-main-content">
    <h1>About Us</h1>
    <p class="intro-text">
      We hated moving and our moving company made it even worse. So, we decided to solve it; for ourselves and for million others like us.
      <br><br>
      On a mission to make moving as easy as ordering food.
    </p>

    <div class="cofounders-section">
      <div *ngFor="let cofounder of cofounders" class="cofounder-card">
        <img [src]="cofounder.image" alt="{{ cofounder.name }}" class="cofounder-image">
        <h2>{{ cofounder.name }}</h2>
        <h3>{{ cofounder.title }}</h3>
        <a *ngIf="cofounder.linkedin" [href]="cofounder.linkedin" target="_blank" class="linkedin-link">
          <svg class="linkedin-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.227 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.456c.98 0 1.772-.773 1.772-1.729V1.729C24 .774 23.207 0 22.227 0z"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
  <app-lead-form class="scroll-animation" appScrollAnimation/>
</div>
