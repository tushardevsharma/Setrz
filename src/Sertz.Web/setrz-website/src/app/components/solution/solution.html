<section id="solution" class="solution-section py-6">
  <div class="container">
    <div class="row text-center mb-5">
      <div class="col-lg-8 mx-auto">
        <h2 class="display-5">Your Move, Mastered.</h2>
      </div>
    </div>

    <div class="solution-features-container">
      <div *ngFor="let feature of features; let i = index"
           class="solution-feature-card"
           [class.active]="i === currentIndex"
           [class.leaving]="isLeaving(i)">
        <div class="row g-0 h-100 overflow-hidden"> <!-- Use row and g-0 for no gutter, h-100 for full height -->
          <div class="col-md-6 d-flex align-items-center justify-content-center p-0" [class.order-md-2]="feature.imageRight"> <!-- Image on left -->
            <img [src]="feature.image" [alt]="feature.title" class="card-img-left">
          </div>
          <div class="col-md-6 d-flex flex-column justify-content-center p-4" [class.order-md-1]="feature.imageRight"> <!-- Text on right -->
            <h3 class="h4 mt-3 mt-lg-0">
              <i [class]="feature.icon"></i> {{ feature.title }}
            </h3>
            <p class="text-muted">{{ feature.description }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="carousel-navigation-controls mt-4 d-flex justify-content-center gap-3">
      <button class="btn btn-primary carousel-control-prev-btn" (click)="prevSlide()">
        <i class="bi bi-arrow-left"></i> Previous
      </button>
      <button class="btn btn-primary carousel-control-next-btn" (click)="nextSlide()">
        Next <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>
</section>
